apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfd
  name: nfd-gc
  namespace: test-namespace
  ownerReferences:
  - apiVersion: nfd.kubernetes.io/v1
    kind: NodeFeatureDiscovery
    controller: true
    blockOwnerDeletion: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfd-gc
  template:
    metadata:
      labels:
        app: nfd-gc
    spec:
      serviceAccountName: nfd-gc
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      containers:
        - name: nfd-gc
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName      
          image: test-image
          imagePullPolicy: Always
          command:
            - "nfd-gc"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 10
            initialDelaySeconds: 5
          ports:
          - containerPort: 8080
            name: http
