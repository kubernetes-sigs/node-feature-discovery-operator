apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    {{- include "node-feature-discovery-operator.labels" . | nindent 4 }}
  name: {{ include "node-feature-discovery-operator.fullname" . }}-controller-manager
  namespace: {{ include "node-feature-discovery-operator.namespace" . }}
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "node-feature-discovery-operator.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "node-feature-discovery-operator.selectorLabels" . | nindent 8 }}
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=node-feature-discovery-operator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ include "node-feature-discovery-operator.fullname" . }}-manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: {{ include "node-feature-discovery-operator.fullname" . }}
      terminationGracePeriodSeconds: 10
